<!DOCTYPE html>
<html>
<head>
<title></title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<#if shiro.hasPermission("webchatgroupdetail:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("webchatgroupdetail:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("webchatgroupdetail:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">群成员</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="webchatGroupDetail.uid" placeholder="群成员"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">加入时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="webchatGroupDetail.addtime" placeholder="加入时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label"> 0 正常 1禁言</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="webchatGroupDetail.gStatus" placeholder=" 0 正常 1禁言"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">禁言时长</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="webchatGroupDetail.bannedTime" placeholder="禁言时长"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">最后发言时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="webchatGroupDetail.speakTime" placeholder="最后发言时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">1 普通会员 2 管理员 0游客</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="webchatGroupDetail.level" placeholder="1 普通会员 2 管理员 0游客"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/webchat/webchatgroupdetail.js?_${.now?long}"></script>
</body>
</html>
