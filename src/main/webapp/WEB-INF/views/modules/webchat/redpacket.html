<!DOCTYPE html>
<html>
<head>
<title></title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<#if shiro.hasPermission("redpacket:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("redpacket:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("redpacket:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">群组ID  按群查询发红包记录</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="redPacket.gid" placeholder="群组ID  按群查询发红包记录"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">用户ID 发红包人ID  按发红包人来查</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="redPacket.uid" placeholder="用户ID 发红包人ID  按发红包人来查"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">红包总金额</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="redPacket.amount" placeholder="红包总金额"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">红包个数</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="redPacket.num" placeholder="红包个数"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">已领数据</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="redPacket.take" placeholder="已领数据"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">红包过期时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="redPacket.outTime" placeholder="红包过期时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">红包发出时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="redPacket.sendTime" placeholder="红包发出时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">红包标题</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="redPacket.headMessage" placeholder="红包标题"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">红包留言</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="redPacket.detailMessage" placeholder="红包留言"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/generator/redpacket.js?_${.now?long}"></script>
</body>
</html>
