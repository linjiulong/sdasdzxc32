<!DOCTYPE html>
<html>
<head>
<title></title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.title" @keyup.enter="query" placeholder="用户名">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<#if shiro.hasPermission("chatgroup:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("chatgroup:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("chatgroup:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">群名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chatGroup.title" placeholder="群名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">群号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chatGroup.dataId" placeholder="群号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">群主ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="chatGroup.userId" placeholder="群主ID"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/chat/chatgroup.js?_${.now?long}"></script>
</body>
</html>
